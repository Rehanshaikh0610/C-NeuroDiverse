<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epic Odd One Out</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@600;800;900&display=swap');

        :root {
            --bg-grad-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --bg-grad-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-dark: rgba(20, 30, 40, 0.7);
            --primary: #4A90E2;
            --success: #38b000;
            --warning: #f4a261;
            --error: #e63946;
            --text-main: #2b2b2b;
            --text-light: #ffffff;
            --font-head: 'Nunito', sans-serif;
            --font-body: 'Atkinson Hyperlegible', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-grad-light);
            color: var(--text-main);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding: 20px 0;
            user-select: none;
        }

        body.dark { background: var(--bg-grad-dark); color: var(--text-light); }

        /* Top Controls */
        .header-controls {
            position: absolute; top: 20px; width: 100%; max-width: 900px;
            display: flex; justify-content: space-between; padding: 0 20px;
            z-index: 100;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            padding: 8px 16px; font-family: var(--font-head); font-size: 1rem;
            cursor: pointer; color: inherit; transition: all 0.3s ease; font-weight: 800;
        }
        button.icon-btn:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.4); }

        h1 {
            font-family: var(--font-head); font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 900; margin: 40px 0 10px; text-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #game-info {
            display: flex; gap: 20px; font-size: 1.2rem; font-weight: 700;
            margin-bottom: 10px; background: rgba(0,0,0,0.05);
            padding: 10px 25px; border-radius: 20px; flex-wrap: wrap; justify-content: center;
        }
        body.dark #game-info { background: rgba(255,255,255,0.1); }
        .streak-text { color: #ff9f1c; font-weight: 900; animation: pulse 1.5s infinite; }
        .timer-text { color: var(--error); font-weight: 900; font-family: monospace; font-size: 1.3rem;}

        /* Main Container */
        #game-container {
            width: 95%; max-width: 800px; background: var(--card-bg);
            padding: 25px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center;
        }
        body.dark #game-container { background: var(--card-dark); border-color: rgba(255,255,255,0.1); }

        .instructions {
            background: rgba(0, 0, 0, 0.04); padding: 15px 25px; border-radius: 12px;
            margin-bottom: 20px; font-size: 1.2rem; font-weight: 700; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        body.dark .instructions { background: rgba(255, 255, 255, 0.05); }

        /* Responsive Grid */
        .emoji-grid {
            display: grid; gap: 6px; width: 100%; max-width: 550px;
            margin: 0 auto 20px; padding: 10px; background: rgba(0,0,0,0.02);
            border-radius: 16px; border: 2px dashed rgba(0,0,0,0.1);
        }
        body.dark .emoji-grid { background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.1); }

        .emoji-cell {
            aspect-ratio: 1; /* Forces perfect squares */
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.8); border-radius: 8px;
            cursor: pointer; transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-family: 'Nunito', sans-serif; font-weight: 900;
        }
        body.dark .emoji-cell { background: rgba(255, 255, 255, 0.1); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .emoji-cell:hover {
            transform: scale(1.1); z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            background: rgba(74, 144, 226, 0.15);
        }

        .emoji-cell.correct-pop { background: var(--success) !important; color: white; animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; pointer-events: none;}
        .emoji-cell.wrong-shake { background: var(--error) !important; color: white; animation: shake 0.4s ease; pointer-events: none;}

        /* Timer Bar */
        .timer-bar {
            width: 100%; height: 10px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; overflow: hidden; margin-bottom: 20px;
        }
        body.dark .timer-bar { background-color: rgba(255, 255, 255, 0.1); }
        .timer-progress { height: 100%; width: 100%; background: linear-gradient(90deg, #4A90E2, #e63946); transition: width 0.2s linear; }

        /* Buttons & Feedback */
        .action-btn {
            margin-top: 10px; padding: 14px 35px; font-family: var(--font-head); font-size: 1.3rem; font-weight: 900;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        #start-button { background: linear-gradient(135deg, var(--primary), #0072ff); display: block; margin: 0 auto;}
        #restart-btn { background: var(--error); display:none; margin-top: 20px; }
        .action-btn:hover { transform: translateY(-3px); }

        .feedback {
            margin-top: 15px; padding: 12px 25px; border-radius: 14px;
            font-size: 1.2rem; font-weight: 800; display: none; width: 100%;
            animation: slideUp 0.3s ease forwards;
        }
        .feedback.correct { background: rgba(56, 176, 0, 0.15); color: #2b8a00; border: 2px solid rgba(56,176,0,0.3);}
        .feedback.incorrect { background: rgba(230, 57, 70, 0.15); color: #c1121f; border: 2px solid rgba(230,57,70,0.3);}
        body.dark .feedback.correct { color: #80ed99; }
        body.dark .feedback.incorrect { color: #ffb3c1; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px) rotate(-5deg); } 50% { transform: translateX(4px) rotate(5deg); } 75% { transform: translateX(-4px) rotate(-5deg); } }
        @keyframes popIn { 0% { transform: scale(0.8); } 50% { transform: scale(1.2); box-shadow: 0 0 20px var(--success); } 100% { transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="light">

    <div class="header-controls">
        <button class="icon-btn" id="audio-toggle" onclick="toggleAudio()">üîä Sound: ON</button>
        <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <h1>Epic Odd One Out</h1>
    
    <div id="game-info">
        <div>Round: <span id="round">1</span>/15</div>
        <div>Score: <span id="score">0</span></div>
        <div id="streak-container" style="display:none;" class="streak-text">üî• Streak: <span id="streak">0</span></div>
        <div class="timer-text">‚è±Ô∏è <span id="timer-text-val">30.0</span>s</div>
    </div>

    <div id="game-container">
        
        <div id="welcome-screen">
            <h2 style="font-family: var(--font-head); margin-bottom: 15px;">Spot the Difference!</h2>
            <p style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px;">
                Find the one emoji or letter that doesn't match the rest. Be careful, clicking the wrong one costs you 3 seconds! How far can you go?
            </p>
            <button class="action-btn" id="start-button" onclick="startGame()">Start Marathon ‚ñ∂</button>
        </div>

        <div id="play-area" style="display: none; width: 100%;">
            <div class="timer-bar"><div class="timer-progress" id="timer-progress"></div></div>
            
            <div class="instructions">
                üîç Find the odd one out before time runs out!
            </div>
            
            <div class="emoji-grid" id="emoji-grid"></div>
            
            <div class="feedback" id="feedback"></div>
        </div>

    </div>
    
    <button class="action-btn" id="restart-btn" onclick="startGame()">‚Ü∫ Try Again</button>

    <script>
        // Visual Discrimination Pairs (Great for Dyslexia & ADHD focus)
        const emojiPairs = [
            { c: 'üòÄ', o: 'üòÉ' }, { c: 'üôÇ', o: 'üôÉ' }, { c: 'üçé', o: 'üçÖ' },
            { c: 'üåü', o: '‚ú®' }, { c: 'b', o: 'd' }, { c: 'p', o: 'q' },
            { c: 'O', o: '0' }, { c: 'I', o: 'l' }, { c: 'üßê', o: 'ü§ì' },
            { c: 'üê¢', o: 'üêç' }, { c: 'üåû', o: '‚òÄÔ∏è' }, { c: 'üê∂', o: 'üêª' },
            { c: 'üíô', o: 'üíú' }, { c: '‚úÖ', o: '‚ùé' }, { c: 'u', o: 'v' },
            { c: 'M', o: 'N' }, { c: '9', o: '6' }, { c: 'E', o: 'F' }
        ];

        // Level sizing logic (cols x cols to keep it a perfect square grid)
        const getGridSize = (roundNum) => {
            if (roundNum <= 3) return 4;      // 4x4
            if (roundNum <= 6) return 5;      // 5x5
            if (roundNum <= 9) return 6;      // 6x6
            if (roundNum <= 12) return 8;     // 8x8
            return 10;                        // 10x10 for rounds 13-15
        };

        let round = 1;
        let score = 0;
        let streak = 0;
        let timeLeft = 30.0;
        let timerInterval;
        let oddIndex = -1;
        let gameActive = false;
        let audioEnabled = true;

        // --- Audio System ---
        function playTone(type) {
            if (!audioEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                
                if (type === 'correct') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.setValueAtTime(880.00, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(); osc.stop(ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, ctx.currentTime);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                    osc.start(); osc.stop(ctx.currentTime + 0.2);
                } else if (type === 'levelup') {
                    osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
                    osc.frequency.setValueAtTime(554.37, ctx.currentTime + 0.1);
                    osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.15, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.6);
                    osc.start(); osc.stop(ctx.currentTime + 0.6);
                }
            } catch(e) {}
        }

        function speakText(text) {
            if (!audioEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }

        // Toggles
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                btn.textContent = 'üåô Dark Mode';
            } else {
                body.classList.replace('light', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').textContent = audioEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
            if(!audioEnabled) window.speechSynthesis.cancel();
        }

        // --- Core UI & Logic ---
        function updateUI() {
            document.getElementById('round').textContent = round;
            document.getElementById('score').textContent = score;
            
            const streakEl = document.getElementById('streak-container');
            if(streak >= 3) {
                streakEl.style.display = 'block';
                document.getElementById('streak').textContent = streak;
            } else {
                streakEl.style.display = 'none';
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer-progress').style.width = '100%';
            
            timerInterval = setInterval(() => {
                if(!gameActive) return;
                timeLeft -= 0.1; // Decrease by 100ms
                
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    document.getElementById('timer-text-val').textContent = "0.0";
                    document.getElementById('timer-progress').style.width = `0%`;
                    clearInterval(timerInterval);
                    handleGameOver(false);
                } else {
                    document.getElementById('timer-text-val').textContent = timeLeft.toFixed(1);
                    document.getElementById('timer-progress').style.width = `${(timeLeft / 30.0) * 100}%`;
                }
            }, 100);
        }

        function startGame() {
            try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); ctx.resume(); } catch(e){}
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('play-area').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            
            round = 1;
            score = 0;
            streak = 0;
            timeLeft = 30.0;
            
            updateUI();
            startTimer();
            loadRound();
        }

        function loadRound() {
            gameActive = true;
            document.getElementById('feedback').style.display = 'none';
            
            const grid = document.getElementById('emoji-grid');
            grid.innerHTML = '';
            
            const gridSize = getGridSize(round);
            const totalCells = gridSize * gridSize;
            
            // Setup Grid CSS dynamically
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            // Determine dynamic font size based on grid columns so it doesn't overflow
            let fontSize = '2rem';
            if(gridSize >= 6) fontSize = '1.6rem';
            if(gridSize >= 8) fontSize = '1.3rem';
            if(gridSize >= 10) fontSize = '1.1rem';

            // Pick a random pair
            const pair = emojiPairs[Math.floor(Math.random() * emojiPairs.length)];
            const common = pair.c;
            const odd = pair.o;
            
            oddIndex = Math.floor(Math.random() * totalCells);

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'emoji-cell';
                cell.style.fontSize = fontSize;
                
                if (i === oddIndex) {
                    cell.textContent = odd;
                    cell.onclick = () => handleCorrectClick(cell);
                } else {
                    cell.textContent = common;
                    cell.onclick = () => handleWrongClick(cell);
                }
                
                grid.appendChild(cell);
            }
            
            updateUI();
        }

        function handleCorrectClick(cellElement) {
            if(!gameActive) return;
            gameActive = false; // pause game while animating
            playTone('correct');
            
            cellElement.classList.add('correct-pop');
            
            streak++;
            const timeBonus = Math.floor(timeLeft * 2);
            const basePoints = 50 + (round * 10);
            const streakBonus = streak * 5;
            const earned = basePoints + timeBonus + streakBonus;
            score += earned;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `üéâ Found it! +${earned} pts`;
            feedback.className = 'feedback correct';
            feedback.style.display = 'block';
            
            updateUI();
            
            setTimeout(() => {
                if (round < 15) {
                    round++;
                    timeLeft = Math.min(30.0, timeLeft + 3.0); // Reward 3 seconds back for being fast!
                    loadRound();
                } else {
                    handleGameOver(true);
                }
            }, 1000);
        }

        function handleWrongClick(cellElement) {
            if(!gameActive) return;
            playTone('wrong');
            
            // Forgiving mechanic: shake cell, reduce time, but keep going
            cellElement.classList.add('wrong-shake');
            streak = 0;
            updateUI();
            
            // Penalty
            timeLeft -= 3.0;
            if(timeLeft < 0) timeLeft = 0;
            
            // Clean up class so it can be clicked again if needed
            setTimeout(() => {
                cellElement.classList.remove('wrong-shake');
            }, 400);
        }

        function handleGameOver(won) {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('emoji-grid').innerHTML = '';
            const feedback = document.getElementById('feedback');
            
            if(won) {
                playTone('levelup');
                speakText("Marathon Complete! You are a legend!");
                feedback.innerHTML = `üèÜ MARATHON COMPLETE!<br>You beat all 15 rounds with ${score} points!`;
                feedback.className = 'feedback correct';
            } else {
                playTone('wrong');
                speakText("Time is up. Good effort.");
                feedback.innerHTML = `‚è≥ Time's Up!<br>You made it to Round ${round} with ${score} points.`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';
        }

    </script>
</body>
</html>
