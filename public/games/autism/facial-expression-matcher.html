<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emotion Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@600;800;900&display=swap');

        :root {
            --bg-grad-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --bg-grad-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-dark: rgba(20, 30, 40, 0.7);
            --primary: #4A90E2;
            --success: #38b000;
            --error: #e63946;
            --text-main: #2b2b2b;
            --text-light: #ffffff;
            --font-head: 'Nunito', sans-serif;
            --font-body: 'Atkinson Hyperlegible', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease, color 0.5s ease;
            background: var(--bg-grad-light);
            color: var(--text-main);
            overflow-x: hidden;
        }

        body.dark {
            background: var(--bg-grad-dark);
            color: var(--text-light);
        }

        /* Top Controls */
        .header-controls {
            position: absolute;
            top: 20px;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 8px 16px;
            font-family: var(--font-head);
            font-size: 1rem;
            cursor: pointer;
            color: inherit;
            transition: all 0.3s ease;
            font-weight: 800;
        }
        
        button.icon-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-family: var(--font-head);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.1);
            letter-spacing: -0.5px;
        }

        #game-info {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.05);
            padding: 10px 25px;
            border-radius: 20px;
        }
        body.dark #game-info { background: rgba(255,255,255,0.1); }

        .streak-text { color: #ff9f1c; font-weight: 900; animation: pulse 1.5s infinite; }

        /* Game Card */
        #game-container {
            width: 90%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body.dark #game-container {
            background: var(--card-dark);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .emotion-container { margin-bottom: 30px; }

        .emotion-prompt {
            font-family: var(--font-head);
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: inherit;
        }

        .expression-image {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            box-shadow: inset 0 8px 15px rgba(0,0,0,0.05), 0 10px 25px rgba(0,0,0,0.1);
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        body.dark .expression-image { background: linear-gradient(135deg, #434343 0%, #000000 100%); }

        /* Options Grid */
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .option {
            padding: 16px;
            background: rgba(0, 0, 0, 0.04);
            border: 2px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            font-family: var(--font-head);
            font-size: 1.3rem;
            font-weight: 800;
            color: inherit;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        body.dark .option { background: rgba(255, 255, 255, 0.1); }

        .option:hover {
            transform: translateY(-4px) scale(1.02);
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .option.correct-ans {
            background: var(--success) !important;
            color: white !important;
            border-color: #2b8a00;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .option.wrong-ans {
            background: var(--error) !important;
            color: white !important;
            opacity: 0.6;
            animation: shake 0.4s ease;
        }

        .option:disabled { pointer-events: none; }

        /* Feedback & Progress */
        .feedback {
            margin-top: 25px;
            padding: 15px;
            border-radius: 14px;
            font-size: 1.25rem;
            font-weight: 700;
            display: none;
            animation: slideUp 0.3s ease forwards;
        }
        .feedback.correct { background: rgba(56, 176, 0, 0.15); color: #2b8a00; border: 2px solid rgba(56,176,0,0.3);}
        .feedback.incorrect { background: rgba(230, 57, 70, 0.15); color: #c1121f; border: 2px solid rgba(230,57,70,0.3);}
        body.dark .feedback.correct { color: #80ed99; }
        body.dark .feedback.incorrect { color: #ffb3c1; }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }
        body.dark .progress-bar { background-color: rgba(255, 255, 255, 0.1); }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 10px;
        }

        .action-btn {
            margin-top: 25px;
            padding: 14px 35px;
            font-family: var(--font-head);
            font-size: 1.3rem;
            font-weight: 900;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        #next-button { background: linear-gradient(135deg, #38b000, #008000); display: none; margin-left: auto; margin-right: auto; }
        #next-button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(56, 176, 0, 0.4); }

        #restart { background: linear-gradient(135deg, #e63946, #c1121f); margin-top: 30px; }
        #restart:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4); }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="light">

    <div class="header-controls">
        <button class="icon-btn" id="audio-toggle" onclick="toggleAudio()">üîä Sound: ON</button>
        <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <h1>Emotion Explorer</h1>
    <div id="game-info">
        <div>Level: <span id="level">1</span>/10</div>
        <div>Score: <span id="score">0</span></div>
        <div id="streak-container" style="display:none;" class="streak-text">üî• Streak: <span id="streak">0</span></div>
    </div>

    <div id="game-container">
        <div class="emotion-container" id="play-area">
            <div class="emotion-prompt">How is this person feeling?</div>
            <div class="expression-image" id="expression-image">üòÄ</div>
            <div class="options-container" id="options-container"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        <button class="action-btn" id="next-button" onclick="nextExpression()">Next Expression ‚ûî</button>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <button class="action-btn" id="restart" onclick="startGame()">‚Ü∫ Restart Game</button>

    <script>
        // --- Refined Logic & Data ---
        // Emotions separated by difficulty tiers
        const emotionTiers = {
            tier1: [ // Basic - Levels 1-3
                { name: 'Happy', emoji: 'üòÄ' }, { name: 'Sad', emoji: 'üò¢' }, { name: 'Angry', emoji: 'üò†' }
            ],
            tier2: [ // Intermediate - Levels 4-7
                { name: 'Surprised', emoji: 'üòÆ' }, { name: 'Scared', emoji: 'üò®' }, 
                { name: 'Tired', emoji: 'üò¥' }, { name: 'Excited', emoji: 'ü§©' }
            ],
            tier3: [ // Advanced - Levels 8-10
                { name: 'Disgusted', emoji: 'ü§¢' }, { name: 'Confused', emoji: 'üòï' },
                { name: 'Nervous', emoji: 'üò∞' }, { name: 'Frustrated', emoji: 'üò§' },
                { name: 'Proud', emoji: 'üòå' }, { name: 'Shy', emoji: 'üò≥' }
            ]
        };

        let allEmotions = [...emotionTiers.tier1, ...emotionTiers.tier2, ...emotionTiers.tier3];
        
        // Game State
        let level = 1;
        let score = 0;
        let streak = 0;
        let currentEmotionObj = null;
        let previousEmotionName = "";
        let audioEnabled = true;

        // --- Audio Context ---
        function playTone(type) {
            if (!audioEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                if (type === 'correct') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, ctx.currentTime); // C5
                    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.2); // Up to A5
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(); osc.stop(ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(); osc.stop(ctx.currentTime + 0.3);
                }
            } catch(e) {}
        }

        function speakWord(text) {
            if (!audioEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9; 
            utterance.pitch = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        // --- UI Toggles ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                btn.textContent = 'üåô Dark Mode';
            } else {
                body.classList.replace('light', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').textContent = audioEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
            if(!audioEnabled) window.speechSynthesis.cancel();
        }

        // --- Core Game Logic ---
        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('progress').style.width = `${(level / 10) * 100}%`;
            
            const streakEl = document.getElementById('streak-container');
            if(streak >= 2) {
                streakEl.style.display = 'block';
                document.getElementById('streak').textContent = streak;
            } else {
                streakEl.style.display = 'none';
            }
        }

        function getAvailablePool() {
            let pool = [...emotionTiers.tier1];
            if (level >= 4) pool = pool.concat(emotionTiers.tier2);
            if (level >= 8) pool = pool.concat(emotionTiers.tier3);
            return pool;
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function setupExpression() {
            const container = document.getElementById('game-container');
            container.style.transform = 'scale(0.95)';
            container.style.opacity = '0.5';
            
            setTimeout(() => {
                let pool = getAvailablePool();
                // Anti-repetition logic
                let filteredPool = pool.filter(e => e.name !== previousEmotionName);
                currentEmotionObj = filteredPool[Math.floor(Math.random() * filteredPool.length)];
                previousEmotionName = currentEmotionObj.name;

                document.getElementById('expression-image').textContent = currentEmotionObj.emoji;
                generateOptions(pool);
                
                container.style.transform = 'scale(1)';
                container.style.opacity = '1';
            }, 200);
        }

        function generateOptions(currentPool) {
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            // Number of options increases with level (min 3, max 6)
            let numOptions = Math.min(3 + Math.floor((level-1) / 3), 6);
            
            // Distractor logic
            let distractors = allEmotions.filter(e => e.name !== currentEmotionObj.name);
            distractors = shuffle(distractors).slice(0, numOptions - 1);
            
            let finalOptions = shuffle([currentEmotionObj, ...distractors]);

            finalOptions.forEach(emotion => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = emotion.name;
                
                // Read word on hover for accessibility
                btn.addEventListener('mouseenter', () => speakWord(emotion.name));
                
                btn.addEventListener('click', () => checkAnswer(emotion.name, btn));
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedName, clickedBtn) {
            const isCorrect = (selectedName === currentEmotionObj.name);
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-button');
            const allBtns = document.querySelectorAll('.option');

            allBtns.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentEmotionObj.name) {
                    btn.classList.add('correct-ans');
                } else if (btn === clickedBtn && !isCorrect) {
                    btn.classList.add('wrong-ans');
                }
            });

            if (isCorrect) {
                playTone('correct');
                streak++;
                let pointsEarned = 10 + (streak * 5); // Bonus for streak
                score += pointsEarned;
                feedback.textContent = `üåü Awesome! +${pointsEarned} points`;
                feedback.className = 'feedback correct';
                speakWord("Correct!");
            } else {
                playTone('wrong');
                streak = 0;
                feedback.textContent = `Not quite. That face is showing ${currentEmotionObj.name}.`;
                feedback.className = 'feedback incorrect';
                speakWord(`That is ${currentEmotionObj.name}`);
            }

            feedback.style.display = 'block';
            nextBtn.style.display = 'block';
            updateUI();
        }

        function nextExpression() {
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';

            if (level < 10) {
                level++;
                updateUI();
                setupExpression();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('play-area').innerHTML = `
                <div style="font-size: 5rem; margin-bottom:20px;">üèÜ</div>
                <h2 style="font-family: var(--font-head); font-size: 2.5rem; color: var(--primary);">Game Complete!</h2>
                <p style="font-size: 1.5rem; margin-top: 10px;">Final Score: <strong>${score}</strong></p>
                <p style="font-size: 1.2rem; color: var(--success); margin-top: 10px;">Great job exploring emotions!</p>
            `;
            document.getElementById('progress').style.width = '100%';
            playTone('correct');
            setTimeout(() => playTone('correct'), 300);
            speakWord("Game Complete! Great job!");
        }

        function startGame() {
            level = 1;
            score = 0;
            streak = 0;
            previousEmotionName = "";
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            
            // Reset play area structure if restarting from end screen
            document.getElementById('play-area').innerHTML = `
                <div class="emotion-prompt">How is this person feeling?</div>
                <div class="expression-image" id="expression-image"></div>
                <div class="options-container" id="options-container"></div>
            `;
            
            updateUI();
            setupExpression();
        }

        // Init
        startGame();
    </script>
</body>
</html>
