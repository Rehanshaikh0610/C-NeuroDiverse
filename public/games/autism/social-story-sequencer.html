<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Social Story Sequencer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@600;800;900&display=swap');

        :root {
            --bg-grad-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --bg-grad-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-dark: rgba(20, 30, 40, 0.7);
            --primary: #4A90E2;
            --success: #38b000;
            --warning: #f4a261;
            --error: #e63946;
            --text-main: #2b2b2b;
            --text-light: #ffffff;
            --font-head: 'Nunito', sans-serif;
            --font-body: 'Atkinson Hyperlegible', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-grad-light);
            color: var(--text-main);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding: 20px 0;
            touch-action: none; /* Prevents pull-to-refresh on mobile while dragging */
        }

        body.dark { background: var(--bg-grad-dark); color: var(--text-light); }

        /* Top Controls */
        .header-controls {
            position: absolute; top: 20px; width: 100%; max-width: 900px;
            display: flex; justify-content: space-between; padding: 0 20px;
            z-index: 1000;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            padding: 8px 16px; font-family: var(--font-head); font-size: 1rem;
            cursor: pointer; color: inherit; transition: all 0.3s ease; font-weight: 800;
        }
        button.icon-btn:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.4); }

        h1 {
            font-family: var(--font-head); font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 900; margin: 40px 0 10px; text-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #game-info {
            display: flex; gap: 20px; font-size: 1.2rem; font-weight: 700;
            margin-bottom: 10px; background: rgba(0,0,0,0.05);
            padding: 10px 25px; border-radius: 20px;
        }
        body.dark #game-info { background: rgba(255,255,255,0.1); }

        /* Main Container */
        #game-container {
            width: 95%; max-width: 900px; background: var(--card-bg);
            padding: 25px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center;
        }
        body.dark #game-container { background: var(--card-dark); border-color: rgba(255,255,255,0.1); }

        .scenario-container {
            background: rgba(0, 0, 0, 0.04); padding: 15px 25px; border-radius: 12px;
            margin-bottom: 20px; width: 100%; position: relative;
        }
        body.dark .scenario-container { background: rgba(255, 255, 255, 0.05); }

        .scenario-title { font-family: var(--font-head); font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; }
        .scenario-description { font-size: 1.1rem; line-height: 1.5; }
        
        .read-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: transform 0.2s; }
        .read-btn:hover { transform: scale(1.15); }

        /* Sequence Slots (Top Area) */
        .sequence-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
            width: 100%; padding: 20px; background: rgba(0,0,0,0.02);
            border-radius: 16px; border: 2px dashed rgba(0,0,0,0.15);
            margin-bottom: 20px; min-height: 190px; position: relative;
        }
        body.dark .sequence-container { background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.15); }

        .sequence-slot {
            width: 160px; height: 160px; background: rgba(0,0,0,0.05);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-head); font-size: 3rem; font-weight: 900;
            color: rgba(0,0,0,0.1); border: 2px solid transparent; transition: all 0.2s;
            position: relative;
        }
        body.dark .sequence-slot { background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.1); }
        .sequence-slot.highlight { background: rgba(74, 144, 226, 0.2); border-color: var(--primary); }

        /* Draggable Cards (Bottom Area) */
        .story-cards-bank {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
            width: 100%; min-height: 170px; position: relative; padding: 10px 0;
        }

        .story-card {
            width: 160px; height: 160px; background: white;
            border-radius: 12px; padding: 10px; cursor: grab;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); border: 3px solid transparent;
            user-select: none; z-index: 10; position: absolute;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        body.dark .story-card { background: #2c3e50; color: white; }

        .story-card:active { cursor: grabbing; }
        .story-card.dragging {
            z-index: 100; transform: scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            opacity: 0.9; transition: none; pointer-events: none;
        }

        .card-img { width: 100%; height: 60px; border-radius: 8px; margin-bottom: 8px; }
        .card-text { font-size: 0.95rem; font-weight: 700; line-height: 1.2; pointer-events: none; }

        /* Dynamic Feedback borders */
        .story-card.status-correct { border-color: var(--success); background: rgba(56, 176, 0, 0.1); }
        .story-card.status-wrong { border-color: var(--error); background: rgba(230, 57, 70, 0.1); animation: shake 0.4s ease; }

        /* Timer & Buttons */
        .timer-bar {
            width: 100%; height: 10px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; overflow: hidden; margin-bottom: 20px;
        }
        body.dark .timer-bar { background-color: rgba(255, 255, 255, 0.1); }
        .timer-progress { height: 100%; width: 100%; background: linear-gradient(90deg, #4A90E2, #f4a261); transition: width 1s linear; }

        .action-btn {
            margin-top: 10px; padding: 14px 35px; font-family: var(--font-head); font-size: 1.3rem; font-weight: 900;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        #submit-button { background: linear-gradient(135deg, var(--warning), #e76f51); display: none; margin: 0 auto;}
        #start-button { background: linear-gradient(135deg, var(--primary), #0072ff); display: block; margin: 0 auto;}
        #restart-btn { background: var(--error); display:none; margin-top: 20px; }
        .action-btn:hover { transform: translateY(-3px); }

        .feedback {
            margin-top: 15px; padding: 15px 25px; border-radius: 14px;
            font-size: 1.1rem; font-weight: 800; display: none; width: 100%;
            animation: slideUp 0.3s ease forwards;
        }
        .feedback.correct { background: rgba(56, 176, 0, 0.15); color: #2b8a00; border: 2px solid rgba(56,176,0,0.3);}
        .feedback.incorrect { background: rgba(230, 57, 70, 0.15); color: #c1121f; border: 2px solid rgba(230,57,70,0.3);}
        body.dark .feedback.correct { color: #80ed99; }
        body.dark .feedback.incorrect { color: #ffb3c1; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="light">

    <div class="header-controls">
        <button class="icon-btn" id="audio-toggle" onclick="toggleAudio()">üîä Sound: ON</button>
        <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <h1>Social Story Sequencer</h1>
    <div id="game-info">
        <div>Level: <span id="level">1</span>/5</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div id="game-container">
        
        <div id="welcome-screen">
            <h2 style="font-family: var(--font-head); margin-bottom: 15px;">Build the Story!</h2>
            <p style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px;">
                Drag the cards into the empty numbered boxes to create the correct social sequence. 
                Tap a card to hear it read aloud!
            </p>
            <button class="action-btn" id="start-button" onclick="startGame()">Start Playing ‚ñ∂</button>
        </div>

        <div id="play-area" style="display: none; width: 100%;">
            <div class="timer-bar"><div class="timer-progress" id="timer-progress"></div></div>
            
            <div class="scenario-container">
                <button class="read-btn" onclick="readScenario()" title="Read Aloud">üì¢</button>
                <div class="scenario-title" id="scenario-title">Scenario</div>
                <div class="scenario-description" id="scenario-description">Description</div>
            </div>
            
            <div class="sequence-container" id="sequence-container">
                <div class="sequence-slot" id="slot-0" data-index="0">1</div>
                <div class="sequence-slot" id="slot-1" data-index="1">2</div>
                <div class="sequence-slot" id="slot-2" data-index="2">3</div>
                <div class="sequence-slot" id="slot-3" data-index="3">4</div>
            </div>
            
            <div class="story-cards-bank" id="story-cards-bank"></div>
            
            <button class="action-btn" id="submit-button" onclick="checkSequence()">Submit Sequence ‚úî</button>
            <div class="feedback" id="feedback"></div>
        </div>

    </div>
    
    <button class="action-btn" id="restart-btn" onclick="location.reload()">‚Ü∫ Restart Game</button>

    <script>
        const scenarios = [
            {
                title: "Meeting a New Friend",
                description: "You're at the playground and want to make a new friend. Put these steps in order.",
                cards: [
                    { text: "Smile and walk up to them", color: "linear-gradient(135deg, #FFD700, #FFA500)" },
                    { text: "Say: 'Hi, I'm [name]. What is your name?'", color: "linear-gradient(135deg, #FF6347, #FF4500)" },
                    { text: "Ask if they want to play together", color: "linear-gradient(135deg, #3CB371, #2E8B57)" },
                    { text: "Listen to their answer nicely", color: "linear-gradient(135deg, #1E90FF, #0000CD)" }
                ]
            },
            {
                title: "Asking for Help",
                description: "You need help with a difficult assignment. What should you do?",
                cards: [
                    { text: "Wait for a time when the teacher isn't busy", color: "linear-gradient(135deg, #9370DB, #8A2BE2)" },
                    { text: "Raise your hand to get their attention", color: "linear-gradient(135deg, #20B2AA, #008B8B)" },
                    { text: "Explain what you don't understand", color: "linear-gradient(135deg, #FF69B4, #C71585)" },
                    { text: "Say 'Thank you' after they help you", color: "linear-gradient(135deg, #32CD32, #228B22)" }
                ]
            },
            {
                title: "Joining a Game",
                description: "You want to join a group of kids playing a game.",
                cards: [
                    { text: "Watch the game to understand the rules", color: "linear-gradient(135deg, #FF7F50, #FF6347)" },
                    { text: "Walk up during a break in the game", color: "linear-gradient(135deg, #6A5ACD, #483D8B)" },
                    { text: "Ask: 'That looks fun. Can I play?'", color: "linear-gradient(135deg, #00CED1, #5F9EA0)" },
                    { text: "Accept their answer, yes or no", color: "linear-gradient(135deg, #FFA07A, #FA8072)" }
                ]
            },
            {
                title: "Apologizing",
                description: "You accidentally broke your friend's toy.",
                cards: [
                    { text: "Admit that you made a mistake", color: "linear-gradient(135deg, #CD5C5C, #B22222)" },
                    { text: "Say: 'I am really sorry I broke your toy'", color: "linear-gradient(135deg, #FF8C00, #FF7F50)" },
                    { text: "Ask: 'Can I help fix it?'", color: "linear-gradient(135deg, #6B8E23, #556B2F)" },
                    { text: "Promise to be more careful next time", color: "linear-gradient(135deg, #8FBC8F, #2E8B57)" }
                ]
            },
            {
                title: "Accepting 'No'",
                description: "You asked to use your sibling's tablet, but they said no.",
                cards: [
                    { text: "Listen to them say no", color: "linear-gradient(135deg, #FF8C00, #FF7F50)" },
                    { text: "Take a deep breath and don't argue", color: "linear-gradient(135deg, #4682B4, #1E90FF)" },
                    { text: "Say: 'Okay, I understand'", color: "linear-gradient(135deg, #2E8B57, #3CB371)" },
                    { text: "Find something else fun to do", color: "linear-gradient(135deg, #9370DB, #8A2BE2)" }
                ]
            }
        ];

        let level = 1;
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let currentScenario = null;
        let audioEnabled = true;

        // Custom Drag & Drop Engine Variables
        let activeCard = null;
        let startMouseX = 0, startMouseY = 0;
        let cardStartX = 0, cardStartY = 0;
        
        // Data Tracking
        // slots[index] = card_id. Bank holds unslotted cards.
        let slotData = [-1, -1, -1, -1]; 
        let cardData = []; // index -> { currentSlot: int, correctIndex: int }

        // --- Audio System ---
        function playTone(type) {
            if (!audioEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                
                if (type === 'snap') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(600, ctx.currentTime);
                    gain.gain.setValueAtTime(0.1, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                    osc.start(); osc.stop(ctx.currentTime + 0.1);
                } else if (type === 'correct') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(); osc.stop(ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, ctx.currentTime);
                    gain.gain.setValueAtTime(0.15, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                    osc.start(); osc.stop(ctx.currentTime + 0.2);
                }
            } catch(e) {}
        }

        function speakText(text) {
            if (!audioEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }

        function readScenario() {
            if(currentScenario) speakText(`${currentScenario.title}. ${currentScenario.description}`);
        }

        // Toggles
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                btn.textContent = 'üåô Dark Mode';
            } else {
                body.classList.replace('light', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').textContent = audioEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
            if(!audioEnabled) window.speechSynthesis.cancel();
        }

        // Timer
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 60 - ((level-1) * 5); 
            const total = timeLeft;
            document.getElementById('timer-progress').style.width = '100%';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-progress').style.width = `${(timeLeft / total) * 100}%`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        // Game Flow
        function startGame() {
            // Unsuspend audio
            try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); ctx.resume(); } catch(e){}
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('play-area').style.display = 'flex';
            document.getElementById('restart-btn').style.display = 'block';
            
            level = 1;
            score = 0;
            loadScenario();
        }

        function loadScenario() {
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('submit-button').style.display = 'none';
            
            currentScenario = scenarios[level - 1];
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            
            document.getElementById('scenario-title').textContent = currentScenario.title;
            document.getElementById('scenario-description').textContent = currentScenario.description;
            
            // Reset Data
            slotData = [-1, -1, -1, -1];
            cardData = [];
            
            const bankContainer = document.getElementById('story-cards-bank');
            bankContainer.innerHTML = '';
            
            // Generate & Shuffle
            let shuffled = currentScenario.cards.map((c, i) => ({...c, correctIndex: i}));
            shuffled = shuffled.sort(() => 0.5 - Math.random());
            
            const cardWidth = 160;
            const gap = 15;

            shuffled.forEach((card, index) => {
                cardData[index] = { currentSlot: -1, correctIndex: card.correctIndex };
                
                const el = document.createElement('div');
                el.className = 'story-card';
                el.id = `card-${index}`;
                
                el.innerHTML = `
                    <div class="card-img" style="background: ${card.color}"></div>
                    <div class="card-text">${card.text}</div>
                `;
                
                // Position logically in the bank
                const leftPos = index * (cardWidth + gap);
                el.style.left = `${leftPos}px`;
                el.style.top = `0px`;
                
                // Attach touch/mouse events
                el.addEventListener('pointerdown', (e) => startDrag(e, el, index, card.text));
                
                bankContainer.appendChild(el);
            });
            
            // Size the bank dynamically
            bankContainer.style.width = `${(4 * cardWidth) + (3 * gap)}px`;

            startTimer();
            setTimeout(readScenario, 500);
        }

        // --- Custom Drag & Drop Engine ---
        function startDrag(e, cardEl, index, text) {
            e.preventDefault();
            activeCard = { el: cardEl, index: index };
            
            speakText(text);

            cardEl.classList.add('dragging');
            cardEl.classList.remove('status-correct', 'status-wrong');
            
            // If it was in a slot, clear that slot data
            const oldSlot = cardData[index].currentSlot;
            if(oldSlot !== -1) {
                slotData[oldSlot] = -1;
                cardData[index].currentSlot = -1;
            }

            // Record starting mouse and element positions
            startMouseX = e.clientX;
            startMouseY = e.clientY;
            cardStartX = parseFloat(cardEl.style.left) || 0;
            cardStartY = parseFloat(cardEl.style.top) || 0;

            document.addEventListener('pointermove', drag);
            document.addEventListener('pointerup', endDrag);
            document.addEventListener('pointercancel', endDrag); // Fallback for mobile
        }

        function drag(e) {
            if(!activeCard) return;
            e.preventDefault();
            
            const dx = e.clientX - startMouseX;
            const dy = e.clientY - startMouseY;
            
            activeCard.el.style.left = `${cardStartX + dx}px`;
            activeCard.el.style.top = `${cardStartY + dy}px`;

            // Highlight intersecting slot
            const cardRect = activeCard.el.getBoundingClientRect();
            const cx = cardRect.left + (cardRect.width/2);
            const cy = cardRect.top + (cardRect.height/2);

            for(let i=0; i<4; i++) {
                const slotEl = document.getElementById(`slot-${i}`);
                const slotRect = slotEl.getBoundingClientRect();
                slotEl.classList.remove('highlight');
                
                if(cx > slotRect.left && cx < slotRect.right && cy > slotRect.top && cy < slotRect.bottom) {
                    slotEl.classList.add('highlight');
                }
            }
        }

        function endDrag(e) {
            if(!activeCard) return;
            
            const cardEl = activeCard.el;
            const index = activeCard.index;
            cardEl.classList.remove('dragging');
            
            document.removeEventListener('pointermove', drag);
            document.removeEventListener('pointerup', endDrag);
            document.removeEventListener('pointercancel', endDrag);
            
            // Find intersecting slot
            const cardRect = cardEl.getBoundingClientRect();
            const cx = cardRect.left + (cardRect.width/2);
            const cy = cardRect.top + (cardRect.height/2);
            
            let targetSlot = -1;
            for(let i=0; i<4; i++) {
                const slotEl = document.getElementById(`slot-${i}`);
                slotEl.classList.remove('highlight');
                const slotRect = slotEl.getBoundingClientRect();
                
                if(cx > slotRect.left && cx < slotRect.right && cy > slotRect.top && cy < slotRect.bottom) {
                    targetSlot = i;
                    break;
                }
            }

            const bankRect = document.getElementById('story-cards-bank').getBoundingClientRect();

            if (targetSlot !== -1) {
                // Snapping into a slot
                playTone('snap');
                
                // If slot is occupied, kick the old card back to its home in the bank
                if (slotData[targetSlot] !== -1) {
                    const oldCardIdx = slotData[targetSlot];
                    cardData[oldCardIdx].currentSlot = -1;
                    const oldCardEl = document.getElementById(`card-${oldCardIdx}`);
                    oldCardEl.style.left = `${oldCardIdx * 175}px`; // return to original horizontal spacing
                    oldCardEl.style.top = `0px`;
                }

                // Calculate coordinate difference between the Target Slot and the Bank container
                const slotEl = document.getElementById(`slot-${targetSlot}`);
                const sRect = slotEl.getBoundingClientRect();
                
                // We add 0px offset because the slot and card are exact same size
                cardEl.style.left = `${sRect.left - bankRect.left}px`;
                cardEl.style.top = `${sRect.top - bankRect.top}px`;
                
                slotData[targetSlot] = index;
                cardData[index].currentSlot = targetSlot;

            } else {
                // Return to bank safely
                cardEl.style.left = `${index * 175}px`;
                cardEl.style.top = `0px`;
                cardData[index].currentSlot = -1;
            }
            
            activeCard = null;
            checkReady();
        }

        function checkReady() {
            // If no slot has -1, the board is full
            const allFilled = !slotData.includes(-1);
            document.getElementById('submit-button').style.display = allFilled ? 'block' : 'none';
        }

        function checkSequence() {
            clearInterval(timerInterval);
            document.getElementById('submit-button').style.display = 'none';
            
            let allCorrect = true;
            
            for(let i=0; i<4; i++) {
                const cardIdx = slotData[i];
                const cardEl = document.getElementById(`card-${cardIdx}`);
                const correctIdx = cardData[cardIdx].correctIndex;
                
                if (correctIdx === i) {
                    cardEl.classList.add('status-correct');
                } else {
                    cardEl.classList.add('status-wrong');
                    allCorrect = false;
                }
            }

            const feedback = document.getElementById('feedback');

            if(allCorrect) {
                playTone('correct');
                score += (20 + timeLeft);
                document.getElementById('score').textContent = score;
                
                feedback.textContent = `üåü Perfect sequence! +${20+timeLeft} pts`;
                feedback.className = 'feedback correct';
                speakText("Perfect sequence!");
                
                setTimeout(() => {
                    if(level < 5) {
                        level++;
                        loadScenario();
                    } else {
                        endGame();
                    }
                }, 2500);

            } else {
                playTone('wrong');
                feedback.textContent = `Not quite. Cards outlined in red are in the wrong spot. Try swapping them!`;
                feedback.className = 'feedback incorrect';
                speakText("Not quite right. Try again.");
                
                setTimeout(() => {
                    startTimer();
                }, 2000);
            }
            
            feedback.style.display = 'block';
        }

        function handleTimeout() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è≥ Time's up! Let's try this scenario again.`;
            feedback.className = 'feedback incorrect';
            feedback.style.display = 'block';
            playTone('wrong');
            
            setTimeout(() => {
                loadScenario();
            }, 3000);
        }

        function endGame() {
            document.getElementById('play-area').innerHTML = `
                <div style="font-size: 5rem; margin-bottom:20px;">üèÜ</div>
                <h2 style="font-family: var(--font-head); font-size: 2.5rem; color: var(--primary);">All Stories Complete!</h2>
                <p style="font-size: 1.5rem; margin-top: 10px;">Final Score: <strong>${score}</strong></p>
                <p style="font-size: 1.2rem; color: var(--success); margin-top: 10px;">You are an expert at navigating social situations!</p>
            `;
            playTone('correct');
            setTimeout(()=>playTone('correct'), 300);
            speakText("All stories complete! You are an expert at social situations!");
        }

    </script>
