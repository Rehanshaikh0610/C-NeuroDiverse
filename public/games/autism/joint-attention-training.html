<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Joint Attention Training</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@600;800;900&display=swap');

        :root {
            --bg-grad-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --bg-grad-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-dark: rgba(20, 30, 40, 0.7);
            --primary: #4A90E2;
            --success: #38b000;
            --warning: #f4a261;
            --error: #e63946;
            --text-main: #2b2b2b;
            --text-light: #ffffff;
            --font-head: 'Nunito', sans-serif;
            --font-body: 'Atkinson Hyperlegible', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-grad-light);
            color: var(--text-main);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding: 20px 0;
        }

        body.dark { background: var(--bg-grad-dark); color: var(--text-light); }

        /* Top Controls */
        .header-controls {
            position: absolute; top: 20px; width: 100%; max-width: 900px;
            display: flex; justify-content: space-between; padding: 0 20px;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            padding: 8px 16px; font-family: var(--font-head); font-size: 1rem;
            cursor: pointer; color: inherit; transition: all 0.3s ease; font-weight: 800;
        }
        button.icon-btn:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.4); }

        h1 {
            font-family: var(--font-head); font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 900; margin: 40px 0 10px; text-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #game-info {
            display: flex; gap: 20px; font-size: 1.2rem; font-weight: 700;
            margin-bottom: 20px; background: rgba(0,0,0,0.05);
            padding: 10px 25px; border-radius: 20px;
        }
        body.dark #game-info { background: rgba(255,255,255,0.1); }
        .streak-text { color: #ff9f1c; font-weight: 900; animation: pulse 1.5s infinite; }

        /* Main Container */
        #game-container {
            width: 95%; max-width: 800px; background: var(--card-bg);
            padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5);
        }
        body.dark #game-container { background: var(--card-dark); border-color: rgba(255,255,255,0.1); }

        /* Timer */
        .timer-container { margin-bottom: 20px; position: relative; }
        .timer-bar {
            width: 100%; height: 16px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; overflow: hidden;
        }
        body.dark .timer-bar { background-color: rgba(255, 255, 255, 0.1); }
        .timer-progress {
            height: 100%; width: 100%;
            background: linear-gradient(90deg, #4A90E2, #f4a261, #e63946);
            transition: width 1s linear;
        }
        .timer-text { font-family: var(--font-head); font-weight: 900; margin-top: 5px; font-size: 1.1rem; }

        /* Scene & Character */
        .scene-container {
            background: linear-gradient(to bottom, #87CEEB 0%, #e0f6ff 100%);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            position: relative; height: 350px; overflow: hidden;
            border: 4px solid rgba(0,0,0,0.05); box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }
        body.dark .scene-container { background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d); }

        .bot-character {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 140px; background: #e0e0e0;
            border-radius: 40px 40px 20px 20px; border: 6px solid #b0b0b0;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 10;
        }
        body.dark .bot-character { background: #2c3e50; border-color: #1a252f; }
        
        /* Antenna */
        .bot-character::before {
            content: ''; position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 30px; background: #b0b0b0;
        }
        .bot-character::after {
            content: ''; position: absolute; top: -38px; left: 50%; transform: translateX(-50%);
            width: 16px; height: 16px; background: var(--primary); border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .eye {
            width: 38px; height: 45px; background: white; border-radius: 50%;
            position: relative; overflow: hidden; border: 3px solid #999;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.2);
        }
        .pupil {
            width: 18px; height: 18px; background: #2b2b2b; border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Targets */
        .target {
            position: absolute; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.8); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 5;
        }
        .target:hover { transform: scale(1.15); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
        .target.correct-highlight { background: var(--success); color: white; animation: popIn 0.5s ease; box-shadow: 0 0 20px var(--success); }
        .target.wrong-highlight { background: var(--error); animation: shake 0.4s ease; }

        /* Stats & Controls */
        .stats-container {
            display: flex; justify-content: space-around; margin: 20px 0;
            background: rgba(0,0,0,0.05); padding: 15px; border-radius: 16px;
        }
        body.dark .stats-container { background: rgba(255,255,255,0.05); }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.9rem; font-weight: 700; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-family: var(--font-head); font-size: 1.8rem; font-weight: 900; color: var(--primary); }

        .action-btn {
            padding: 14px 35px; font-family: var(--font-head); font-size: 1.3rem; font-weight: 900;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15); margin: 10px;
        }
        #start-button { background: linear-gradient(135deg, #4A90E2, #0072ff); display: block; margin: 0 auto; }
        #next-level-btn { background: linear-gradient(135deg, #38b000, #008000); display: none; margin: 0 auto; }
        .action-btn:hover { transform: translateY(-3px); }

        .feedback {
            margin-top: 15px; padding: 12px; border-radius: 14px;
            font-size: 1.2rem; font-weight: 700; display: none;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1) translateX(-50%); } 50% { transform: scale(1.2) translateX(-40%); } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
    </style>
</head>
<body class="light">

    <div class="header-controls">
        <button class="icon-btn" id="audio-toggle" onclick="toggleAudio()">ðŸ”Š Sound: ON</button>
        <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>Joint Attention Training</h1>
    <div id="game-info">
        <div>Level: <span id="level">1</span>/10</div>
        <div>Score: <span id="score">0</span></div>
        <div id="streak-container" style="display:none;" class="streak-text">ðŸ”¥ Streak: <span id="streak">0</span></div>
    </div>

    <div id="game-container">
        
        <div id="welcome-screen">
            <h2 style="font-family: var(--font-head); margin-bottom: 15px;">Follow the ZephyrBot's Gaze!</h2>
            <p style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px;">
                Look closely at the robot's eyes. Click on the exact object it is looking at before the time runs out. The faster you are, the more points you get!
            </p>
            <button class="action-btn" id="start-button" onclick="startGame()">Start Game â–¶</button>
        </div>

        <div id="play-area" style="display: none;">
            <div class="timer-container">
                <div class="timer-bar"><div class="timer-progress" id="timer-progress"></div></div>
                <div class="timer-text" id="timer-text">Time: 45s</div>
            </div>
            
            <div class="scene-container" id="scene">
                <div class="bot-character" id="character">
                    <div class="eye" id="left-eye"><div class="pupil" id="left-pupil"></div></div>
                    <div class="eye" id="right-eye"><div class="pupil" id="right-pupil"></div></div>
                </div>
                </div>
            
            <div class="stats-container">
                <div class="stat-box"><div class="stat-label">Correct</div><div class="stat-value" id="correct-count">0</div></div>
                <div class="stat-box"><div class="stat-label">Attempts</div><div class="stat-value" id="attempts-count">0</div></div>
                <div class="stat-box"><div class="stat-label">Accuracy</div><div class="stat-value" id="accuracy">0%</div></div>
            </div>
            
            <button class="action-btn" id="next-level-btn" onclick="startLevel()">Next Level âž”</button>
            <div class="feedback" id="feedback"></div>
        </div>

    </div>
    
    <button class="action-btn" id="restart-btn" style="background: var(--error); display:none; margin-top: 20px;" onclick="location.reload()">â†º Restart Entire Game</button>

    <script>
        // Database of Objects
        const targetObjects = [
            'ðŸŽˆ','ðŸš—','ðŸ¶','ðŸŒŸ','ðŸŽ','ðŸ€','ðŸŽ','ðŸ¦‹','ðŸš‚','ðŸŒˆ','ðŸ±','ðŸ˜','ðŸ¦','ðŸ¦’','ðŸ¢',
            'ðŸ•','ðŸŽ¸','ðŸš€','ðŸš²','ðŸ¦','ðŸ§¸','ðŸ“š','ðŸŽ¨','âš½','ðŸš'
        ];

        // Game State
        let level = 1;
        let score = 0;
        let streak = 0;
        let correctCount = 0;
        let attemptsCount = 0;
        let correctNeeded = 5; // How many right to beat the level
        
        let timeLeft = 45;
        let totalTime = 45;
        let timerInterval;
        let gameActive = false;
        let currentTargetNode = null;
        let audioEnabled = true;

        // Audio System
        function playTone(type) {
            if (!audioEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                
                if (type === 'correct') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1046.50, ctx.currentTime + 0.15);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                } else if (type === 'levelup') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(440, ctx.currentTime);
                    osc.frequency.setValueAtTime(554.37, ctx.currentTime + 0.1);
                    osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.15, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);
                }
                osc.start(); osc.stop(ctx.currentTime + 0.5);
            } catch(e) {}
        }

        function speakText(text) {
            if (!audioEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }

        // Toggles
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                btn.textContent = 'ðŸŒ™ Dark Mode';
            } else {
                body.classList.replace('light', 'dark');
                btn.textContent = 'â˜€ï¸ Light Mode';
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').textContent = audioEnabled ? 'ðŸ”Š Sound: ON' : 'ðŸ”‡ Sound: OFF';
            if(!audioEnabled) window.speechSynthesis.cancel();
        }

        // Core UI Updaters
        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('correct-count').textContent = `${correctCount}/${correctNeeded}`;
            document.getElementById('attempts-count').textContent = attemptsCount;
            
            const acc = attemptsCount > 0 ? Math.round((correctCount / attemptsCount) * 100) : 0;
            document.getElementById('accuracy').textContent = acc + '%';

            const streakEl = document.getElementById('streak-container');
            if(streak >= 3) {
                streakEl.style.display = 'block';
                document.getElementById('streak').textContent = streak;
            } else {
                streakEl.style.display = 'none';
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            
            // Difficulty Scaling
            if(level <= 3) totalTime = 45;
            else if(level <= 7) totalTime = 30;
            else totalTime = 20;
            
            timeLeft = totalTime;
            document.getElementById('timer-text').textContent = `Time: ${timeLeft}s`;
            document.getElementById('timer-progress').style.width = '100%';
            
            timerInterval = setInterval(() => {
                if(!gameActive) return;
                timeLeft--;
                document.getElementById('timer-text').textContent = `Time: ${timeLeft}s`;
                document.getElementById('timer-progress').style.width = `${(timeLeft / totalTime) * 100}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        // Game Logic
        function startGame() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('play-area').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';
            speakText("Follow my eyes and click what I am looking at!");
            startLevel();
        }

        function startLevel() {
            gameActive = true;
            correctCount = 0;
            attemptsCount = 0;
            streak = 0;
            correctNeeded = 3 + Math.floor(level/2); // Progressively need more correct
            
            document.getElementById('next-level-btn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            
            updateStats();
            startTimer();
            generateScene();
        }

        function generateScene() {
            const scene = document.getElementById('scene');
            // Remove old targets
            document.querySelectorAll('.target').forEach(t => t.remove());
            
            // Reset Eyes
            document.getElementById('left-pupil').style.transform = `translate(-50%, -50%)`;
            document.getElementById('right-pupil').style.transform = `translate(-50%, -50%)`;

            // Difficulty: Number of targets
            let numTargets = 3;
            if(level > 3) numTargets = 5;
            if(level > 7) numTargets = 8;

            const usedIndices = [];
            const positions = [];
            const targets = [];

            for (let i = 0; i < numTargets; i++) {
                let objIdx;
                do { objIdx = Math.floor(Math.random() * targetObjects.length); } 
                while (usedIndices.includes(objIdx));
                usedIndices.push(objIdx);

                const target = document.createElement('div');
                target.className = 'target';
                target.textContent = targetObjects[objIdx];
                
                // Position logic (Avoid bottom center where character is)
                let left, top, valid = false;
                while(!valid) {
                    left = Math.random() * 80 + 10; // 10% to 90%
                    top = Math.random() * 60 + 5;   // 5% to 65% (keeps away from bottom)
                    
                    // Collision check
                    valid = true;
                    for(let p of positions) {
                        const dist = Math.hypot(left - p.left, top - p.top);
                        if(dist < 18) { valid = false; break; } // Keep spaced out
                    }
                }
                positions.push({left, top});
                
                target.style.left = `${left}%`;
                target.style.top = `${top}%`;
                target.addEventListener('click', () => handleTargetClick(target));
                scene.appendChild(target);
                targets.push(target);
            }

            // Pick the answer
            currentTargetNode = targets[Math.floor(Math.random() * targets.length)];

            // Give the DOM a tiny moment to render the new targets before calculating bounding boxes
            setTimeout(() => {
                if(!gameActive) return;
                pointEyesAt(currentTargetNode);
            }, 50);
        }

        function pointEyesAt(targetElement) {
            const leftPupil = document.getElementById('left-pupil');
            const rightPupil = document.getElementById('right-pupil');
            const leftEye = document.getElementById('left-eye');
            const rightEye = document.getElementById('right-eye');
            
            const targetRect = targetElement.getBoundingClientRect();
            const tx = targetRect.left + (targetRect.width / 2);
            const ty = targetRect.top + (targetRect.height / 2);

            // Calculate angle for Left Eye
            const leRect = leftEye.getBoundingClientRect();
            const lex = leRect.left + (leRect.width / 2);
            const ley = leRect.top + (leRect.height / 2);
            const leftAngle = Math.atan2(ty - ley, tx - lex);

            // Calculate angle for Right Eye
            const reRect = rightEye.getBoundingClientRect();
            const rex = reRect.left + (reRect.width / 2);
            const rey = reRect.top + (reRect.height / 2);
            const rightAngle = Math.atan2(ty - rey, tx - rex);

            // Move pupils (max distance ~8px from center)
            const maxRadius = 8;
            const lpx = Math.cos(leftAngle) * maxRadius;
            const lpy = Math.sin(leftAngle) * maxRadius;
            const rpx = Math.cos(rightAngle) * maxRadius;
            const rpy = Math.sin(rightAngle) * maxRadius;

            // Apply transform (adding the -50% -50% base offset)
            leftPupil.style.transform = `translate(calc(-50% + ${lpx}px), calc(-50% + ${lpy}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${rpx}px), calc(-50% + ${rpy}px))`;
        }

        function handleTargetClick(clickedTarget) {
            if (!gameActive) return;
            attemptsCount++;

            if (clickedTarget === currentTargetNode) {
                // Correct!
                correctCount++;
                streak++;
                score += 10 + (streak * 2); // Streak bonus
                playTone('correct');
                
                clickedTarget.classList.add('correct-highlight');
                
                if (correctCount >= correctNeeded) {
                    handleLevelComplete();
                } else {
                    // Next round immediately
                    gameActive = false;
                    setTimeout(() => {
                        gameActive = true;
                        generateScene();
                        updateStats();
                    }, 800);
                }
            } else {
                // Wrong
                streak = 0;
                playTone('wrong');
                clickedTarget.classList.add('wrong-highlight');
                setTimeout(() => clickedTarget.classList.remove('wrong-highlight'), 400);
            }
            updateStats();
        }

        function handleLevelComplete() {
            gameActive = false;
            clearInterval(timerInterval);
            playTone('levelup');
            
            const feedback = document.getElementById('feedback');
            feedback.style.color = "var(--success)";
            feedback.textContent = `ðŸŽ‰ Level ${level} Complete! Awesome job following my gaze!`;
            feedback.style.display = 'block';
            
            if(level < 10) {
                document.getElementById('next-level-btn').style.display = 'block';
                level++;
            } else {
                feedback.textContent = `ðŸ† You beat all 10 Levels! Incredible focus!`;
                document.getElementById('next-level-btn').style.display = 'none';
                speakText("You won the game! Incredible focus!");
            }
        }

        function handleTimeOut() {
            gameActive = false;
            playTone('wrong');
            const feedback = document.getElementById('feedback');
            feedback.style.color = "var(--error)";
            feedback.textContent = `â³ Time's up! Let's try this level again.`;
            feedback.style.display = 'block';
            
            const retryBtn = document.getElementById('next-level-btn');
            retryBtn.textContent = "Retry Level â†º";
            retryBtn.style.display = 'block';
            retryBtn.onclick = () => {
                retryBtn.textContent = "Next Level âž”";
                retryBtn.onclick = startLevel;
                startLevel();
            };
        }

    </script>
