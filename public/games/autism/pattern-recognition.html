<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pattern Recognition Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@600;800;900&display=swap');

        :root {
            --bg-grad-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --bg-grad-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-dark: rgba(20, 30, 40, 0.7);
            --primary: #4A90E2;
            --success: #38b000;
            --warning: #f4a261;
            --error: #e63946;
            --text-main: #2b2b2b;
            --text-light: #ffffff;
            --font-head: 'Nunito', sans-serif;
            --font-body: 'Atkinson Hyperlegible', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-grad-light);
            color: var(--text-main);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding: 20px 0;
        }

        body.dark { background: var(--bg-grad-dark); color: var(--text-light); }

        /* Top Controls */
        .header-controls {
            position: absolute; top: 20px; width: 100%; max-width: 900px;
            display: flex; justify-content: space-between; padding: 0 20px;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            padding: 8px 16px; font-family: var(--font-head); font-size: 1rem;
            cursor: pointer; color: inherit; transition: all 0.3s ease; font-weight: 800;
        }
        button.icon-btn:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.4); }

        h1 {
            font-family: var(--font-head); font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 900; margin: 40px 0 10px; text-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #game-info {
            display: flex; gap: 20px; font-size: 1.2rem; font-weight: 700;
            margin-bottom: 20px; background: rgba(0,0,0,0.05);
            padding: 10px 25px; border-radius: 20px;
        }
        body.dark #game-info { background: rgba(255,255,255,0.1); }
        .streak-text { color: #ff9f1c; font-weight: 900; animation: pulse 1.5s infinite; }

        /* Main Container */
        #game-container {
            width: 95%; max-width: 800px; background: var(--card-bg);
            padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center;
        }
        body.dark #game-container { background: var(--card-dark); border-color: rgba(255,255,255,0.1); }

        .instructions {
            background: rgba(0, 0, 0, 0.03); border-radius: 12px; padding: 15px 25px;
            margin-bottom: 25px; font-size: 1.2rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        body.dark .instructions { background: rgba(255, 255, 255, 0.05); }

        .read-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: transform 0.2s; }
        .read-btn:hover { transform: scale(1.15); }

        /* Pattern Grid */
        .pattern-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;
            margin: 10px 0 30px; padding: 20px; background: rgba(0,0,0,0.02);
            border-radius: 20px; border: 2px dashed rgba(0,0,0,0.1); width: 100%;
        }
        body.dark .pattern-grid { background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.1); }

        .pattern-cell {
            width: 75px; height: 75px; border-radius: 16px;
            background: rgba(255,255,255,0.8); box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 900; font-family: var(--font-head);
            user-select: none; transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: var(--primary);
        }
        body.dark .pattern-cell { background: rgba(255,255,255,0.1); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        .pattern-cell.question-mark {
            background: linear-gradient(135deg, var(--warning), #ff7b00); color: white;
            animation: float 3s ease-in-out infinite; border: 3px solid rgba(255,255,255,0.5);
        }

        /* Options */
        .options-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%;
        }
        
        .option {
            min-width: 80px; height: 80px; padding: 0 15px; border-radius: 16px;
            font-size: 2rem; font-weight: 900; font-family: var(--font-head);
            cursor: pointer; transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--primary); color: white; border: none;
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .option:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 25px rgba(74, 144, 226, 0.4); }
        .option:disabled { pointer-events: none; opacity: 0.6; }
        
        .option.correct-ans { background: var(--success) !important; animation: popIn 0.5s ease; box-shadow: 0 0 20px rgba(56, 176, 0, 0.5); }
        .option.wrong-ans { background: var(--error) !important; animation: shake 0.4s ease; opacity: 0.5; }

        /* Feedback & Buttons */
        .feedback {
            margin-top: 25px; padding: 15px 30px; border-radius: 14px;
            font-size: 1.3rem; font-weight: 800; display: none; width: 100%;
            animation: slideUp 0.3s ease forwards;
        }
        .feedback.correct { background: rgba(56, 176, 0, 0.15); color: #2b8a00; border: 2px solid rgba(56,176,0,0.3);}
        .feedback.incorrect { background: rgba(230, 57, 70, 0.15); color: #c1121f; border: 2px solid rgba(230,57,70,0.3);}
        body.dark .feedback.correct { color: #80ed99; }
        body.dark .feedback.incorrect { color: #ffb3c1; }

        .action-btn {
            margin-top: 20px; padding: 14px 35px; font-family: var(--font-head); font-size: 1.3rem; font-weight: 900;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        #next-button { background: linear-gradient(135deg, #38b000, #008000); display: none; }
        #next-button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(56, 176, 0, 0.4); }

        .level-progress-bar {
            width: 100%; height: 10px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; margin-top: 30px; overflow: hidden;
        }
        body.dark .level-progress-bar { background-color: rgba(255, 255, 255, 0.1); }
        .level-progress {
            height: 100%; background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%; transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #restart-btn { background: var(--error); display:none; margin-top: 20px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="light">

    <div class="header-controls">
        <button class="icon-btn" id="audio-toggle" onclick="toggleAudio()">üîä Sound: ON</button>
        <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <h1>Pattern Recognition Challenge</h1>
    <div id="game-info">
        <div>Level: <span id="level">1</span>/10</div>
        <div>Score: <span id="score">0</span></div>
        <div id="streak-container" style="display:none;" class="streak-text">üî• Streak: <span id="streak">0</span></div>
    </div>

    <div id="game-container">
        <div class="instructions" id="instructions">
            <button class="read-btn" onclick="speakText('Look at the pattern in the boxes. Choose the option that comes next!')" title="Read Aloud">üì¢</button>
            <span>Find the pattern and select what comes next!</span>
        </div>
        
        <div class="pattern-grid" id="pattern-grid"></div>
        <div class="options-container" id="options-container"></div>
        
        <div class="feedback" id="feedback"></div>
        <button class="action-btn" id="next-button" onclick="nextLevel()">Next Pattern ‚ûî</button>
        
        <div class="level-progress-bar">
            <div class="level-progress" id="progress"></div>
        </div>
    </div>
    
    <button class="action-btn" id="restart-btn" onclick="startGame()">‚Ü∫ Restart Game</button>

    <script>
        // Game Assets
        const emojiSets = {
            shapes: ['üî¥', 'üü¶', 'üî∫', '‚≠ê', 'üî∂', 'üíö'],
            animals: ['üê∂', 'üê±', 'üê≠', 'ü¶ä', 'üêª', 'üêº'],
            fruits: ['üçé', 'üçå', 'üçâ', 'üçá', 'üçì', 'üçí'],
            vehicles: ['üöó', 'üöï', 'üöô', 'üöå', 'üöì', 'üöë']
        };

        // Game State
        let level = 1;
        let score = 0;
        let streak = 0;
        let correctAnswer = null;
        let audioEnabled = true;

        // Audio System
        function playTone(type) {
            if (!audioEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                
                if (type === 'correct') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.15);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                } else if (type === 'win') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(440, ctx.currentTime);
                    osc.frequency.setValueAtTime(554.37, ctx.currentTime + 0.1);
                    osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.15, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);
                }
                osc.start(); osc.stop(ctx.currentTime + 0.5);
            } catch(e) {}
        }

        function speakText(text) {
            if (!audioEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // Toggles
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                btn.textContent = 'üåô Dark Mode';
            } else {
                body.classList.replace('light', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').textContent = audioEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
            if(!audioEnabled) window.speechSynthesis.cancel();
        }

        // --- Logic Engine ---

        // Pick N random unique items from an array
        function getRandItems(arr, n) {
            let shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, n);
        }

        function generatePatternData() {
            let sequence = [];
            let options = [];
            let ans = null;
            
            // Randomly select an emoji set to use for this round
            const setKeys = Object.keys(emojiSets);
            const activeSet = emojiSets[setKeys[Math.floor(Math.random() * setKeys.length)]];

            if (level <= 3) {
                // Easy: ABAB or ABC
                const items = getRandItems(activeSet, level === 1 ? 2 : 3);
                let length = 5; 
                for(let i=0; i<length; i++) sequence.push(items[i % items.length]);
                ans = items[length % items.length];
                
                options = getRandItems(activeSet, 4);
                if(!options.includes(ans)) { options[0] = ans; }
                
            } else if (level <= 6) {
                // Medium: AABB or Math +2/+3
                if (Math.random() > 0.5) {
                    // AABB
                    const items = getRandItems(activeSet, 2);
                    sequence = [items[0], items[0], items[1], items[1], items[0]];
                    ans = items[0]; // Next should be the second A
                    options = getRandItems(activeSet, 4);
                    if(!options.includes(ans)) options[0] = ans;
                } else {
                    // Number addition
                    const step = Math.floor(Math.random() * 3) + 2; // +2 to +4
                    let start = Math.floor(Math.random() * 5) + 1;
                    for(let i=0; i<5; i++) sequence.push(start + (i*step));
                    ans = start + (5*step);
                    options = [ans, ans+1, ans-step, ans+step];
                }
            } else {
                // Hard: Growing AAA BBB or Advanced Math
                if (Math.random() > 0.5) {
                    // Growing A, BB, CCC
                    const items = getRandItems(activeSet, 2);
                    sequence = [items[0], items[1], items[1], items[0], items[0], items[0]];
                    ans = items[1]; // Next should be 4 of items[1], so first is items[1]
                    options = getRandItems(activeSet, 4);
                    if(!options.includes(ans)) options[0] = ans;
                } else {
                    // Multiplier or mixed
                    const mult = Math.floor(Math.random() * 2) + 2; // x2 or x3
                    let start = Math.floor(Math.random() * 3) + 1;
                    for(let i=0; i<4; i++) {
                        sequence.push(start);
                        start *= mult;
                    }
                    ans = start;
                    options = [ans, ans + mult, ans * 2, ans - mult].map(Math.abs);
                    // Ensure unique
                    options = [...new Set(options)];
                    while(options.length < 4) { options.push(options[0] + Math.floor(Math.random()*10)+1); }
                }
            }

            // Shuffle Options safely
            options = options.sort(() => 0.5 - Math.random());

            return { sequence, ans, options };
        }

        // --- Render UI ---
        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('progress').style.width = `${(level / 10) * 100}%`;
            
            const streakEl = document.getElementById('streak-container');
            if(streak >= 2) {
                streakEl.style.display = 'block';
                document.getElementById('streak').textContent = streak;
            } else {
                streakEl.style.display = 'none';
            }
        }

        function renderLevel() {
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            
            const inst = document.querySelector('.instructions span');
            if (level <= 3) inst.textContent = 'Find the pattern and select what comes next!';
            else if (level <= 7) inst.textContent = 'The patterns are getting trickier. Look carefully!';
            else inst.textContent = 'Master level! You can do this!';

            const data = generatePatternData();
            correctAnswer = data.ans;

            // Render Sequence
            const grid = document.getElementById('pattern-grid');
            grid.innerHTML = '';
            data.sequence.forEach(item => {
                const cell = document.createElement('div');
                cell.className = 'pattern-cell';
                cell.textContent = item;
                grid.appendChild(cell);
            });

            // Add the Question Mark
            const qCell = document.createElement('div');
            qCell.className = 'pattern-cell question-mark';
            qCell.id = 'target-box';
            qCell.textContent = '?';
            grid.appendChild(qCell);

            // Render Options
            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';
            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                
                // Read option on hover (good for numbers)
                btn.onmouseenter = () => { if(typeof opt === 'number') speakText(opt.toString()); };
                
                optContainer.appendChild(btn);
            });

            updateUI();
        }

        function checkAnswer(selectedOpt, btnElement) {
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            const targetBox = document.getElementById('target-box');

            // Disable all buttons
            options.forEach(btn => {
                btn.disabled = true;
                if(btn.textContent == correctAnswer) btn.classList.add('correct-ans');
            });

            if (selectedOpt == correctAnswer) {
                playTone('correct');
                streak++;
                let pts = 10 + (streak * 5);
                score += pts;
                
                targetBox.textContent = correctAnswer;
                targetBox.style.background = "var(--success)";
                targetBox.style.animation = "popIn 0.5s ease";
                
                feedback.textContent = `üåü Brilliant! +${pts} points`;
                feedback.className = 'feedback correct';
                speakText("Correct!");
            } else {
                playTone('wrong');
                streak = 0;
                btnElement.classList.add('wrong-ans');
                
                targetBox.textContent = correctAnswer;
                targetBox.style.background = "var(--error)";
                
                feedback.textContent = `Oops! The correct answer was ${correctAnswer}.`;
                feedback.className = 'feedback incorrect';
                speakText("Not quite.");
            }

            updateUI();
            feedback.style.display = 'block';
            
            if (level < 10) {
                document.getElementById('next-button').style.display = 'block';
            } else {
                setTimeout(endGame, 1000);
            }
        }

        function nextLevel() {
            level++;
            renderLevel();
        }

        function endGame() {
            playTone('win');
            document.getElementById('pattern-grid').innerHTML = '';
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            
            document.querySelector('.instructions').innerHTML = `
                <div style="text-align:center;">
                    <div style="font-size: 4rem; margin-bottom:10px;">üèÜ</div>
                    <h2 style="font-family: var(--font-head); color: var(--primary); margin:0;">Challenge Complete!</h2>
                    <p style="font-size: 1.5rem; margin-top: 10px;">Final Score: <strong>${score}</strong></p>
                    <p style="color: var(--success);">You are a pattern master!</p>
                </div>
            `;
            
            document.getElementById('restart-btn').style.display = 'block';
            speakText("Challenge Complete! You are a pattern master!");
        }

        function startGame() {
            level = 1;
            score = 0;
            streak = 0;
            
            // Reset instruction header if returning from end game
            document.querySelector('.instructions').innerHTML = `
                <button class="read-btn" onclick="speakText('Look at the pattern in the boxes. Choose the option that comes next!')" title="Read Aloud">üì¢</button>
                <span>Find the pattern and select what comes next!</span>
            `;
            
            renderLevel();
        }

        // Initialize Game
        startGame();
    </script>
</body>
</html>
