<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Reversal Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@600;800;900&display=swap');

        :root {
            --bg-grad-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --bg-grad-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-dark: rgba(20, 30, 40, 0.7);
            --primary: #4A90E2;
            --success: #38b000;
            --warning: #f4a261;
            --error: #e63946;
            --text-main: #2b2b2b;
            --text-light: #ffffff;
            --font-head: 'Nunito', sans-serif;
            --font-body: 'Atkinson Hyperlegible', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-grad-light);
            color: var(--text-main);
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding: 20px 0;
            user-select: none;
        }

        body.dark { background: var(--bg-grad-dark); color: var(--text-light); }

        /* Top Controls */
        .header-controls {
            position: absolute; top: 20px; width: 100%; max-width: 900px;
            display: flex; justify-content: space-between; padding: 0 20px;
            z-index: 1000;
        }

        button.icon-btn {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50px;
            padding: 8px 16px; font-family: var(--font-head); font-size: 1rem;
            cursor: pointer; color: inherit; transition: all 0.3s ease; font-weight: 800;
        }
        button.icon-btn:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.4); }

        h1 {
            font-family: var(--font-head); font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 900; margin: 40px 0 10px; text-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #game-info {
            display: flex; gap: 20px; font-size: 1.2rem; font-weight: 700;
            margin-bottom: 10px; background: rgba(0,0,0,0.05);
            padding: 10px 25px; border-radius: 20px; flex-wrap: wrap; justify-content: center;
        }
        body.dark #game-info { background: rgba(255,255,255,0.1); }
        .streak-text { color: #ff9f1c; font-weight: 900; animation: pulse 1.5s infinite; }

        /* Main Container */
        #game-container {
            width: 95%; max-width: 800px; background: var(--card-bg);
            padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center;
        }
        body.dark #game-container { background: var(--card-dark); border-color: rgba(255,255,255,0.1); }

        .instructions {
            background: rgba(0, 0, 0, 0.04); padding: 15px 25px; border-radius: 12px;
            margin-bottom: 20px; font-size: 1.2rem; font-weight: 700; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        body.dark .instructions { background: rgba(255, 255, 255, 0.05); }

        .read-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: transform 0.2s; }
        .read-btn:hover { transform: scale(1.15); }

        /* Timer Bar */
        .timer-container { width: 100%; position: relative; margin-bottom: 15px; display: none; }
        .timer-bar {
            width: 100%; height: 10px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; overflow: hidden;
        }
        body.dark .timer-bar { background-color: rgba(255, 255, 255, 0.1); }
        .timer-progress {
            height: 100%; width: 100%; background: linear-gradient(90deg, #4A90E2, #f4a261, #e63946);
            transition: width 0.1s linear;
        }

        /* Letter Display */
        .letter-display {
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 220px; background: rgba(0,0,0,0.02);
            border-radius: 16px; border: 2px dashed rgba(0,0,0,0.1);
            margin-bottom: 30px; box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        body.dark .letter-display { background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.1); box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }

        .letter-container { position: relative; display: inline-block; }
        
        .letter {
            font-size: 8rem; font-family: 'Times New Roman', serif; /* Serif is often harder for dyslexia, making this a good challenge */
            font-weight: bold; color: var(--primary);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            text-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        /* The core logic: reversing the letter */
        .reversed { transform: scaleX(-1); }

        /* Options */
        .options-container {
            display: flex; justify-content: center; gap: 20px; width: 100%; flex-wrap: wrap;
        }
        
        .option {
            flex: 1; min-width: 140px; padding: 20px; border-radius: 16px;
            font-family: var(--font-head); font-size: 1.5rem; font-weight: 900;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(0,0,0,0.04); color: inherit; border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        body.dark .option { background: rgba(255,255,255,0.05); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        .option:hover {
            transform: translateY(-5px); background: rgba(74, 144, 226, 0.1);
            border-color: rgba(74, 144, 226, 0.5); box-shadow: 0 8px 20px rgba(74, 144, 226, 0.2);
        }
        .option:disabled { pointer-events: none; opacity: 0.6; }
        
        .option.correct-ans { background: var(--success) !important; color: white; border-color: #2b8a00; animation: popIn 0.5s ease; }
        .option.wrong-ans { background: var(--error) !important; color: white; border-color: #c1121f; animation: shake 0.4s ease; opacity: 0.6; }

        /* Feedback & Buttons */
        .feedback {
            margin-top: 25px; padding: 15px 25px; border-radius: 14px; width: 100%;
            font-size: 1.25rem; font-weight: 800; display: none;
            animation: slideUp 0.3s ease forwards;
        }
        .feedback.correct { background: rgba(56, 176, 0, 0.15); color: #2b8a00; border: 2px solid rgba(56,176,0,0.3);}
        .feedback.incorrect { background: rgba(230, 57, 70, 0.15); color: #c1121f; border: 2px solid rgba(230,57,70,0.3);}
        body.dark .feedback.correct { color: #80ed99; }
        body.dark .feedback.incorrect { color: #ffb3c1; }

        .action-btn {
            margin-top: 20px; padding: 14px 35px; font-family: var(--font-head); font-size: 1.3rem; font-weight: 900;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        #start-button { background: linear-gradient(135deg, var(--primary), #0072ff); display: block; margin: 0 auto; }
        #next-button { background: linear-gradient(135deg, #38b000, #008000); display: none; margin: 20px auto 0; }
        #restart-btn { background: var(--error); display:none; margin-top: 20px; }
        .action-btn:hover { transform: translateY(-3px); }

        .level-progress-bar {
            width: 100%; height: 8px; background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; margin-top: 25px; overflow: hidden;
        }
        body.dark .level-progress-bar { background-color: rgba(255, 255, 255, 0.1); }
        .level-progress { height: 100%; width: 0%; background: linear-gradient(90deg, #38b000, #4facfe); transition: width 0.5s; }

        @keyframes popIn { 0% { transform: scale(0.9); } 50% { transform: scale(1.1); box-shadow: 0 0 20px var(--success); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px) rotate(-2deg); } 50% { transform: translateX(5px) rotate(2deg); } 75% { transform: translateX(-5px) rotate(-2deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="light">

    <div class="header-controls">
        <button class="icon-btn" id="audio-toggle" onclick="toggleAudio()">üîä Sound: ON</button>
        <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <h1>Letter Reversal Challenge</h1>
    <div id="game-info">
        <div>Level: <span id="level">1</span>/10</div>
        <div>Score: <span id="score">0</span></div>
        <div id="streak-container" style="display:none;" class="streak-text">üî• Streak: <span id="streak">0</span></div>
    </div>

    <div id="game-container">
        
        <div id="welcome-screen">
            <h2 style="font-family: var(--font-head); margin-bottom: 15px;">Check the Direction!</h2>
            <p style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px;">
                Look closely at the letter on the screen. Is it facing the correct way, or is it backwards? Click the right answer!
            </p>
            <button class="action-btn" id="start-button" onclick="startGame()">Start Playing ‚ñ∂</button>
        </div>

        <div id="play-area" style="display: none; width: 100%;">
            <div class="timer-container" id="timer-wrapper">
                <div class="timer-bar"><div class="timer-progress" id="timer-progress"></div></div>
            </div>
            
            <div class="instructions" id="instructions">
                <button class="read-btn" onclick="speakText('Is this letter correct or reversed?')" title="Read Aloud">üì¢</button>
                <span>Is this letter correct or reversed?</span>
            </div>
            
            <div class="letter-display" id="letter-display">
                <div class="letter-container">
                    <div class="letter" id="active-letter">b</div>
                </div>
            </div>
            
            <div class="options-container" id="options-container">
                <button class="option" id="correct-btn" onclick="checkAnswer(false)">‚úÖ Correct</button>
                <button class="option" id="reversed-btn" onclick="checkAnswer(true)">üîÑ Reversed</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
            <button class="action-btn" id="next-button" onclick="nextLevel()">Next Letter ‚ûî</button>
            
            <div class="level-progress-bar">
                <div class="level-progress" id="progress"></div>
            </div>
        </div>

    </div>
    
    <button class="action-btn" id="restart-btn" onclick="location.reload()">‚Ü∫ Restart Game</button>

    <script>
        // Datasets
        const level1_3 = ['b', 'd', 'p', 'q']; // Hardest lowercases
        const level4_7 = ['b', 'd', 'p', 'q', 'S', 'Z', 'N', 'J', 'L', 'g', 'e', 'a']; 
        const level8_10 = ['b', 'd', 'p', 'q', 'S', 'Z', 'N', 'J', 'c', 'f', 'h', 'k', 'r', 't', 'y'];

        // Game State
        let level = 1;
        let score = 0;
        let streak = 0;
        let currentLetter = '';
        let isReversed = false;
        let isAnswered = false;
        
        let timeLeft = 0;
        let timerInterval = null;
        
        let audioEnabled = true;

        // --- Audio System ---
        function playTone(type) {
            if (!audioEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                
                if (type === 'correct') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.setValueAtTime(880.00, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(); osc.stop(ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, ctx.currentTime);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                    osc.start(); osc.stop(ctx.currentTime + 0.2);
                } else if (type === 'levelup') {
                    osc.type = 'square'; osc.frequency.setValueAtTime(440, ctx.currentTime);
                    osc.frequency.setValueAtTime(554.37, ctx.currentTime + 0.1);
                    osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.15, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.6);
                    osc.start(); osc.stop(ctx.currentTime + 0.6);
                }
            } catch(e) {}
        }

        function speakText(text) {
            if (!audioEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        // Toggles
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                btn.textContent = 'üåô Dark Mode';
            } else {
                body.classList.replace('light', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-toggle').textContent = audioEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
            if(!audioEnabled) window.speechSynthesis.cancel();
        }

        // --- Core UI & Logic ---
        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('progress').style.width = `${(level / 10) * 100}%`;
            
            const streakEl = document.getElementById('streak-container');
            if(streak >= 2) {
                streakEl.style.display = 'block';
                document.getElementById('streak').textContent = streak;
            } else {
                streakEl.style.display = 'none';
            }
        }

        function getPool() {
            if (level <= 3) return level1_3;
            if (level <= 7) return level4_7;
            return level8_10;
        }

        function startTimer() {
            clearInterval(timerInterval);
            const timerWrapper = document.getElementById('timer-wrapper');
            const timerBar = document.getElementById('timer-progress');
            
            // Timer only activates on level 8 and above
            if (level < 8) {
                timerWrapper.style.display = 'none';
                return;
            }
            
            timerWrapper.style.display = 'block';
            timeLeft = Math.max(3.0, 7.0 - ((level-8) * 1.5)); // Gets faster
            const total = timeLeft;
            
            timerBar.style.width = '100%';
            
            timerInterval = setInterval(() => {
                if(isAnswered) {
                    clearInterval(timerInterval);
                    return;
                }
                
                timeLeft -= 0.1;
                timerBar.style.width = `${(timeLeft / total) * 100}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 100);
        }

        function startGame() {
            // Unlock Audio
            try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); ctx.resume(); } catch(e){}
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('play-area').style.display = 'flex';
            document.getElementById('play-area').style.flexDirection = 'column';
            document.getElementById('restart-btn').style.display = 'none';
            
            level = 1;
            score = 0;
            streak = 0;
            speakText("Is it correct, or reversed?");
            loadRound();
        }

        function loadRound() {
            isAnswered = false;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            
            // Reset buttons
            const btnCorrect = document.getElementById('correct-btn');
            const btnReversed = document.getElementById('reversed-btn');
            btnCorrect.disabled = false;
            btnReversed.disabled = false;
            btnCorrect.className = 'option';
            btnReversed.className = 'option';
            
            // Pick Letter
            const pool = getPool();
            currentLetter = pool[Math.floor(Math.random() * pool.length)];
            isReversed = Math.random() < 0.5; // 50% chance
            
            const letterEl = document.getElementById('active-letter');
            
            // Reset animations so it pops in
            letterEl.style.opacity = '0';
            letterEl.style.transform = 'scale(0.5)';
            
            setTimeout(() => {
                letterEl.textContent = currentLetter;
                if (isReversed) {
                    letterEl.classList.add('reversed');
                } else {
                    letterEl.classList.remove('reversed');
                }
                letterEl.style.opacity = '1';
                letterEl.style.transform = isReversed ? 'scaleX(-1) scale(1)' : 'scale(1)';
            }, 100);

            updateUI();
            startTimer();
        }

        function checkAnswer(userSaysReversed) {
            if (isAnswered) return;
            isAnswered = true;
            clearInterval(timerInterval);
            
            const btnCorrect = document.getElementById('correct-btn');
            const btnReversed = document.getElementById('reversed-btn');
            btnCorrect.disabled = true;
            btnReversed.disabled = true;
            
            const isMatch = (userSaysReversed === isReversed);
            const feedback = document.getElementById('feedback');

            if (isMatch) {
                playTone('correct');
                streak++;
                const pts = 10 + (streak * 5) + (level >= 8 ? Math.floor(timeLeft*10) : 0);
                score += pts;
                
                feedback.textContent = `üåü Spot On! (+${pts} pts)`;
                feedback.className = 'feedback correct';
                speakText("Spot on!");
                
                if (userSaysReversed) btnReversed.classList.add('correct-ans');
                else btnCorrect.classList.add('correct-ans');
                
            } else {
                playTone('wrong');
                streak = 0;
                
                feedback.textContent = `Oops! That letter was actually ${isReversed ? 'Reversed' : 'Correct'}.`;
                feedback.className = 'feedback incorrect';
                speakText("Oops.");
                
                if (userSaysReversed) btnReversed.classList.add('wrong-ans');
                else btnCorrect.classList.add('wrong-ans');
                
                // Show them what the right answer was
                if (isReversed) btnReversed.classList.add('correct-ans');
                else btnCorrect.classList.add('correct-ans');
                
                // Show them the correct orientation if they missed a reversed one
                if (isReversed) {
                    setTimeout(() => {
                        const l = document.getElementById('active-letter');
                        l.classList.remove('reversed');
                        l.style.transform = 'scale(1)';
                        l.style.color = 'var(--success)';
                    }, 800);
                }
            }

            feedback.style.display = 'block';
            updateUI();
            
            if (level < 10) {
                document.getElementById('next-button').style.display = 'block';
            } else {
                setTimeout(endGame, 1500);
            }
        }

        function handleTimeout() {
            isAnswered = true;
            playTone('wrong');
            streak = 0;
            updateUI();
            
            const btnCorrect = document.getElementById('correct-btn');
            const btnReversed = document.getElementById('reversed-btn');
            btnCorrect.disabled = true;
            btnReversed.disabled = true;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è≥ Time's up! It was ${isReversed ? 'Reversed' : 'Correct'}.`;
            feedback.className = 'feedback incorrect';
            feedback.style.display = 'block';
            
            if (isReversed) btnReversed.classList.add('correct-ans');
            else btnCorrect.classList.add('correct-ans');
            
            if (level < 10) {
                document.getElementById('next-button').style.display = 'block';
            } else {
                setTimeout(endGame, 1500);
            }
        }

        function nextLevel() {
            document.getElementById('active-letter').style.color = 'var(--primary)'; // reset color if changed during hint
            level++;
            loadRound();
        }

        function endGame() {
            document.getElementById('letter-display').innerHTML = '<div style="font-size: 5rem;">üèÜ</div>';
            document.getElementById('options-container').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('timer-wrapper').style.display = 'none';
            
            document.getElementById('instructions').innerHTML = `
                <div style="text-align:center; width:100%;">
                    <h2 style="font-family: var(--font-head); color: var(--primary); margin:0;">Challenge Complete!</h2>
                    <p style="font-size: 1.5rem; margin-top: 10px;">Final Score: <strong>${score}</strong></p>
                    <p style="color: var(--success);">You have incredible visual processing skills!</p>
                </div>
            `;
            
            document.getElementById('restart-btn').style.display = 'block';
            playTone('levelup');
            speakText("Challenge complete! You have incredible visual processing skills!");
        }

    </script>
</body>
</html>
